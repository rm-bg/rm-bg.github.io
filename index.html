<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Background Remover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/filepond/dist/filepond.min.css'>
  <link rel="stylesheet" href="./page.css">
  <link rel="stylesheet" href="./upload.css">
  <link rel="stylesheet" href="./popup.css">
</head>

<body>

<!-- Image Upload -->
<div class="main">
    <h1>Image Background Remover</h1>
    <input type="file" class="filepond" name="uploader" data-max-file-size="10MB" />
</div>

<div class="popup">
    <button class="close-btn">&times;</button>
    <h2>Removed Background</h2>
    <p>The image will be shown here with a download button</p>
    <img class="output-img" />
</div>

<!-- Plugins -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.16.1/ort.min.js"></script>
<script src='https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js'></script>
<script src='https://unpkg.com/filepond/dist/filepond.min.js'></script>
<script  src="./upload.js"></script>

</body>
